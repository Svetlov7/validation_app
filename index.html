<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/main.css">
</head>
<body>
<section>
    <span class="rectangle"></span>
    <h1>Want to get in touch</h1>
    <form action="#" class="form" data-form>
        <div class="select" data-select>
            <select name="department" data-validate="select">
                <option value="" disabled selected>Choose department</option>
                <option value="Business">Business</option>
                <option value="Marketing">Marketing</option>
                <option value="Tech">Tech</option>
            </select>
        </div>
        <div class="form-field__item">
            <input type="text" name="fullName" id="name" data-validate="name" placeholder="First Name">
            <label for="name" class="form-field__tootlip">First Name</label>
        </div>
        <div class="form-field__item">
            <input type="email" name="email" id="email" data-validate="email" placeholder="E-mail">
            <label for="email" class="form-field__tootlip">E-mail</label>
        </div>

        <div class="form-field__item">
            <textarea type="text" data-validate="textarea" name="message" id="message" placeholder="Message"></textarea>
            <label for="message" class="form-field__tootlip">Message</label>
        </div>

        <button type="submit">
            Send
        </button>
    </form>
</section>
<script src="build/js/app.js"></script>
</body>
</html>
